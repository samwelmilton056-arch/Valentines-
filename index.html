<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Something For You...</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    transition: background 1s ease;
}

/* Eyes */
.eye {
    width: 50px;
    height: 50px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 45%;
    box-shadow: 0 0 25px white;
}

#eye1 { left: 44%; }
#eye2 { left: 52%; }

.pupil {
    width: 18px;
    height: 18px;
    background: black;
    border-radius: 50%;
    position: relative;
    top: 15px;
    left: 15px;
}

@keyframes wink {
    0% { height: 50px; }
    50% { height: 5px; }
    100% { height: 50px; }
}

/* Boy */
#boy {
    display: none;
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 90px;
    animation: dance 0.5s infinite alternate;
}

@keyframes dance {
    0% { transform: translate(-50%, -50%) rotate(-8deg) scale(1); }
    100% { transform: translate(-50%, -50%) rotate(8deg) scale(1.05); }
}

/* Valentine Section */
#valentineSection {
    display: none;
    position: absolute;
    top: 65%;
    width: 100%;
}

#valentineSection h1 {
    color: hotpink;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
    position: absolute;
}

#yesBtn {
    background: hotpink;
    color: white;
    left: 40%;
}

#noBtn {
    background: gray;
    color: white;
    left: 55%;
}

/* Final Love Message */
#loveMessage {
    display: none;
    position: absolute;
    top: 45%;
    width: 100%;
    font-size: 50px;
    font-weight: bold;
    color: #ff2d75;
    animation: pop 0.8s ease forwards;
}

@keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1.2); opacity: 1; }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="beat.mp3" type="audio/mpeg">
</audio>

<div id="eye1" class="eye"><div class="pupil"></div></div>
<div id="eye2" class="eye"><div class="pupil"></div></div>

<div id="boy">ðŸ•ºðŸ–¤</div>

<div id="valentineSection">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button id="yesBtn" onclick="sayYes()">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜¢</button>
</div>

<div id="loveMessage">
    I LOVE YOU PESHY ðŸ’•
</div>

<script>

// Start music on first tap (mobile safe)
document.body.addEventListener("click", function startMusic() {
    document.getElementById("music").play();
    document.body.removeEventListener("click", startMusic);
});

// Wink
setTimeout(() => {
    document.getElementById("eye2").style.animation = "wink 0.4s";
}, 1500);

// Transition to dancing boy
setTimeout(() => {
    document.getElementById("eye1").style.display = "none";
    document.getElementById("eye2").style.display = "none";
    document.body.style.background = "#111";
    document.getElementById("boy").style.display = "block";
}, 3000);

// Show valentine section
setTimeout(() => {
    document.getElementById("valentineSection").style.display = "block";
}, 5000);

// YES button
function sayYes() {
    document.body.style.background = "#300018";
    document.getElementById("loveMessage").style.display = "block";
}

// NO button runs randomly
const noBtn = document.getElementById("noBtn");

function moveNo() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

</script>

</body>
</html>
