<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine Special</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    transition: background 1s ease;
}

/* BIGGER Eyes */
.eye {
    width: 80px;
    height: 80px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 40%;
    box-shadow: 0 0 35px white;
}

#eye1 { left: 42%; }
#eye2 { left: 53%; }

.pupil {
    width: 25px;
    height: 25px;
    background: black;
    border-radius: 50%;
    position: relative;
    top: 28px;
    left: 28px;
}

/* Wink */
@keyframes wink {
    0% { height: 80px; }
    50% { height: 10px; }
    100% { height: 80px; }
}

/* Dancing Boy - MJ Style */
#boy {
    display: none;
    position: absolute;
    top: 40%;
    left: 50%;
    width: 100px;
    height: 150px;
    transform: translate(-50%, -50%);
}

/* MJ Sprite - simple 3-frame animation */
#boy div {
    width: 100%;
    height: 100%;
    background: url('https://i.imgur.com/Up2v5tZ.png') no-repeat; /* example MJ sprite sheet */
    background-size: 300% 100%; /* 3 frames horizontal */
    animation: mjDance 0.6s steps(3) infinite;
}

@keyframes mjDance {
    0% { background-position: 0 0; }
    100% { background-position: 100% 0; }
}

/* Valentine Section */
#valentineSection {
    display: none;
    position: absolute;
    top: 65%;
    width: 100%;
}

#valentineSection h1 {
    color: hotpink;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
    position: absolute;
}

#yesBtn { background: hotpink; color: white; left: 40%; }
#noBtn { background: gray; color: white; left: 55%; }

/* Love Message */
#loveMessage {
    display: none;
    position: absolute;
    top: 45%;
    width: 100%;
    font-size: 50px;
    font-weight: bold;
    color: #ff2d75;
    animation: pop 0.8s ease forwards;
}

@keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1.2); opacity: 1; }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="beat.mp3" type="audio/mpeg">
</audio>

<!-- Eyes -->
<div id="eye1" class="eye"><div class="pupil"></div></div>
<div id="eye2" class="eye"><div class="pupil"></div></div>

<!-- MJ Dancing Boy -->
<div id="boy"><div></div></div>

<!-- Valentine Section -->
<div id="valentineSection">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button id="yesBtn" onclick="sayYes()">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜¢</button>
</div>

<div id="loveMessage">I LOVE YOU PESHY ðŸ’•</div>

<script>
// Start music on first tap (mobile safe)
document.body.addEventListener("click", function startMusic() {
    document.getElementById("music").play();
    document.body.removeEventListener("click", startMusic);
});

// Wink
setTimeout(() => {
    document.getElementById("eye2").style.animation = "wink 0.5s";
}, 1500);

// Transition to dancing boy
setTimeout(() => {
    document.getElementById("eye1").style.display = "none";
    document.getElementById("eye2").style.display = "none";
    document.body.style.background = "#111";
    document.getElementById("boy").style.display = "block";
}, 3000);

// Show Valentine question
setTimeout(() => {
    document.getElementById("valentineSection").style.display = "block";
}, 5000);

// YES button
function sayYes() {
    document.body.style.background = "#300018";
    document.getElementById("loveMessage").style.display = "block";
}

// NO button runs randomly
const noBtn = document.getElementById("noBtn");
function moveNo() {
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

</script>
</body>
</html>
